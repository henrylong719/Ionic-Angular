<div class="picker">
  <ion-img
    class="image"
    role="ion-button"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>

  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input
  type="file"
  *ngIf="usePicker"
  accept="image/jpeg"
  #filePicker
  (change)="onFileChosen($event)"
/>
